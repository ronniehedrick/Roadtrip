<body>

<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="">
    <h4 class="logo">ROAD TRIP LOGO</h4>
    </a>
    <nav>
      <ul>
        <li><a href="#hero">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li> <a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>
 
  
<div class="row">

<div class="col-sm-6">   
              
<form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p></p>
</form> 
      
</div>
       

<div class="col-sm-6">  
  
<form class="form-search">
        <h2 class="form-search-heading">Search</h2>
        <label for="search" class="search">Search</label>
        <input type="search" id="inputSearch" class="form-control" placeholder="search" required autofocus>
        
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
        <p></p>
</form> 
 </div>
</div>
 


<section class="banner">
