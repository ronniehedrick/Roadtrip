<link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<!-- Main Container -->
<div class="container"> 
<!-- Navigation -->
<header> <a class="logo" href="index.html">
<img src="images/rtflogo500px.png" width="150" height="100" alt="Road Trip Logo"/></a>
  
<nav> 


	<form id="signin" class="navbar-form" role="form">
		<div class="form-group welcome-message">
              <h4>Welcome! <span id="welcome-message"></span></h4>
        </div>
		<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input id="user-email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
		</div>

		<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		<input id="user-password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-primary" id="sign-in">Login</button>
		<button type="submit" class="btn btn-primary" id="new-user">Register</button>
		</div>
	</form>

</nav> 
</header> 

<div class="row">
  <div class="col-lg-8">
	  <div id="carousel1" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carousel1" data-slide-to="0" class="active"></li>
		  <li data-target="#carousel1" data-slide-to="1"></li>
		  <li data-target="#carousel1" data-slide-to="2"></li>
		  <li data-target="#carousel1" data-slide-to="3"></li>
		  <li data-target="#carousel1" data-slide-to="4"></li>
		  <li data-target="#carousel1" data-slide-to="5"></li>
		  <li data-target="#carousel1" data-slide-to="6"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
		  <div class="item active"><img src="images/slider01.jpg" alt="Sports" class="center-block"></div>
		  <div class="item"><img src="images/slider02.jpg" alt="Sports" class="center-block"></div>
		  <div class="item"><img src="images/slider03.jpg" alt="Fine Arts" class="center-block"></div>
		  <div class="item"><img src="images/slider04.jpg" alt="Sports" class="center-block"></div>
		  <div class="item"><img src="images/slider05.jpg" alt="Concerts" class="center-block"></div>
		  <div class="item"><img src="images/slider06.jpg" alt="Concerts" class="center-block"></div>
		  <div class="item"><img src="images/slider07.jpg" alt="Travel" class="center-block"></div>
		</div>
		<a class="left carousel-control" href="#carousel1" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel1" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span></a>
	 </div><!--end carousel-->
  </div><!--  end col-lg-8-->

  <div class="col-lg-4">
  		<div id = "travelTable" class="well-lg cool-blue">We need some content for this area 
   		</div><!-- well-->
  </div><!--  end col-lg-4-->
</div><!--end row-->


<!-- Default panel contents (table for search results) -->
<div class="panel panel-default">
   	<div class="panel-heading"><h2>FIND YOUR TICKETS!</h2>
                 <div class="input-group">
                 		<input type="text" class="form-control" id="search-term" placeholder="Search for events by team, artist, or venue">
                  		<span class="input-group-btn">
                   			 <button class="btn btn-default" id="search-button-submit" type="button"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                 		</span>
                 </div><!-- end input-group -->
    </div><!-- end panel heading -->

<!-- Table (search results) -->
  <table class="table" id="myTable" width="100%">
    <th>EVENTS</th>
    <th>DATE</th>
    <th>LOCATION</th>
    <th>LOWEST PRICE</th>
    <th>LINK TO PURCHASE</th>
  </table>
</div> <!-- end panel for table (search results -->
<div id = "flightTable" style = "display:none">
</div> 
<section class="banner">
    <h2 class="parallax">ROAD TRIP FREAKS</h2>
    <p class="parallax_description">No matter where you go, there we are...</p>
</section>
  
 
<!-- Copyleft Section -->
<div class="copyright">&copy;2017 - <strong>Road Trip Freaks</strong></div>
<!-- Main Container Ends -->

</div>
<script type="text/javascript" src="scripts/signin.js"></script>
<script type="text/javascript" src="scripts/roadtrip2.js"></script>

<script type="text/javascript">

// For table to be zebra formatted
	$('#myTable')
		.removeClass('display')
		.addClass('table table-striped table-bordered');
</script>
