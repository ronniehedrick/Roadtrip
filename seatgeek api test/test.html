<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Seatgeek tests</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body style="background: beige">

            <div class="col-lg-10">
                <div id="response">
                    <div class="panel panel-default">
                        <div class="panel-heading">tickets</div>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Events</th>
                                        <th>Date</th>
                                        <th>Location</th>
                                        <th>Lowest Price</th>
                                        <th>Link To Purchase</th>
                                    </tr>
                                </thead>
                                <tbody id="myTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <h3> Test </h3>
                <form id="theForm">
                    <div class="form-group">
                        <input class="form-control" type="text" id="addButton">
                        <input class="btn btn-primary" type="submit" value="Submit" style="margin-top: 20px" id="submitBtn">
                    </div>
                </form>
            </div>
        </div>
  

<div class="row">
            <div class="col-lg-10">
                <div id="response">
                    <div class="panel panel-default">
                        <div class="panel-heading">local tickets</div>
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Events</th>
                                        <th>Date</th>

                                        <th>Lowest Price</th>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <h3> geolocation test </h3>
                <form id="theForm">

                        <input class="form-control" type="text" id="localBtn">
                        <input class="btn btn-primary" type="submit" value="Submit" style="margin-top: 20px" id="submitBtn2">
                    </div>
                </form>
            </div>
        </div>
  </div>



    <script src="game.js"></script>
